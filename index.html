<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea id="textarea"></textarea>
      <div class="keyboard">
        <button type="button" id="double_zero" class="btn number opnum btn-secondary">00</button>
        <button type="button" id="triple_zero" class="btn number opnum btn-secondary">000</button>
        <button type="button" id="ans" class="btn btn-secondary">ANS</button>
        <button type="button" id="back" class="btn btn-secondary" style="font-size:x-large;"><i class="fa-solid fa-delete-left"></i></button>
        <button type="button" id="clear" class="btn btn-secondary">Clear</button>
        <button type="button" id="7" class="btn number opnum btn-secondary">7</button>
        <button type="button" id="8" class="btn number opnum btn-secondary">8</button>
        <button type="button" id="9" class="btn number opnum btn-secondary">9</button>
        <button type="button" id="mod" class="btn operand opnum btn-secondary">%</button>
        <button type="button" id="power" class="btn operand opnum  btn-secondary">^</button>
        <button type="button" id="4" class="btn number opnum btn-secondary">4</button>
        <button type="button" id="5" class="btn number opnum btn-secondary">5</button>
        <button type="button" id="6" class="btn number opnum btn-secondary">6</button>
        <button type="button" id="sum" class="btn operand opnum btn-secondary">+</button>
        <button type="button" id="div" class="btn operand opnum btn-secondary">/</button>
        <button type="button" id="1" class="btn number opnum btn-secondary">1</button>
        <button type="button" id="2" class="btn number opnum  btn-secondary">2</button>
        <button type="button" id="3" class="btn number opnum  btn-secondary">3</button>
        <button type="button" id="sub" class="btn operand opnum  btn-secondary">-</button>
        <button type="button" id="mul" class="btn operand opnum btn-secondary">*</button>
        <button type="button" id="left_bracket" class="btn operand opnum  btn-secondary">&#40;</button>
        <button type="button" id="zero" class="btn number opnum btn-secondary">0</button>
        <button type="button" id="dot" class="btn number opnum btn-secondary">.</button>
        <button type="button" id="enter" class="btn btn-secondary">=</button>
        <button type="button" id="right_bracket" class="btn operand opnum  btn-secondary">&#41;</button>
      </div>
    </div>
    <div class="history">
      <div class="heading" ><h3>HISTORY</h3></div>
      <div class="para scroller" >
      </div>
      <div class="delete">
        <button type="button" class="btn delete-icon btn-secondary" ><i class="fa-solid fa-trash"></i></button>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
